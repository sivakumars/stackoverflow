<mat-card>
    <mat-card-content>
      <h4 *ngIf="userFound" mat-subeader>Results for: <span class="tag">{{resultTag}}</span></h4>  
      <ngx-masonry [useImagesLoaded]="true" >
        <ngxMasonryItem *ngFor="let userObj of users" class="card-container">
          <!-- <div class="card">
            <img class="" src="{{userObj.user.profile_image}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text"><span>Name</span>{{userObj.user.display_name}}</p>
              <p class="card-text"><span>Type</span>{{userObj.user.user_type}}</p>
              <p class="card-text"><span>Score</span>{{userObj.score}}</p>
              <a href="{{userObj.user.link}}" target="_blank" class="btn btn-primary">Know more</a>
            </div>
          </div> -->
          <mat-card class="example-card">
            <mat-card-header>
              <div mat-card-avatar [ngStyle]="{'background-image':'url('+ userObj.user.profile_image +')', 'background-size': cover}"></div>
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="{{userObj.user.profile_image}}" alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p class="card-text"><span>Name</span>{{userObj.user.display_name}}</p>
              <p class="card-text"><span>Type</span>{{userObj.user.user_type}}</p>
              <p class="card-text"><span>Score</span>{{userObj.score}}</p>
            </mat-card-content>
            <mat-card-actions>
              <a href="{{userObj.user.link}}" target="_blank">
                <button mat-flat-button color="primary">Know more</button>
              </a>
            </mat-card-actions>
          </mat-card>
      </ngxMasonryItem>
      </ngx-masonry>
      <br><br>
    </mat-card-content>
</mat-card> 
<!-- Paginator -->
<mat-paginator *ngIf="paginatorFlag" [length]="length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
#paginator  (page)="pageEvent = handlePagination($event)"></mat-paginator>
